<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- card_wrapper1 -->

      <div class="card_wrapper1">
        <div class="content">
          <h1>
            Get <span class="insight_clr">insights</span> that help <br />
            your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <!-- company_info -->

          <div class="company_info">
            <div class="companies">
              <h2>10k+</h2>
              <span class="textsmall">companies</span>
            </div>
            <div class="templates">
              <h2>314</h2>
              <span class="textsmall">Templates</span>
            </div>
            <div class="queries">
              <h2>12m+</h2>
              <span class="textsmall">Queries</span>
            </div>
          </div>

          <!-- company_info end -->
        </div>
      </div>

      <!-- card_wrapper2 -->

      <span class="card_wrapper2">
        <img class="right_img" src="image-header-desktop.jpg" alt="office" />
      </span>
    </div>
  </body>
</html>
